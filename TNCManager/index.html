<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Tabs Console</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <h1>KissTNC - Manager</h1>
            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="mainTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="console-tab" data-bs-toggle="tab" data-bs-target="#console" type="button" role="tab" aria-controls="console" aria-selected="true">Console</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tnc-tab" data-bs-toggle="tab" data-bs-target="#tnc" type="button" role="tab" aria-controls="tnc" aria-selected="false">TNC Settings</button>
                </li>
            </ul>
            <!-- Tab Content -->
            <div class="tab-content p-3 border border-top-0" id="mainTabContent">
                <!-- Console Tab -->
                <div class="tab-pane fade show active" id="console" role="tabpanel" aria-labelledby="console-tab">
                    <!-- Input and SEND button -->
                    <div class="input-group mb-3">
                        <input type="text" id="txtbCommandInput" class="form-control" placeholder="Enter command..." aria-label="Command input">
                        <!-- Mode Selector -->
                        <select class="form-select ms-2" id="mode-select" style="max-width: 120px;">
                            <option value="ascii" selected>ASCII</option>
                            <option value="hex">HEX</option>
                        </select>
                        <button class="btn btn-primary ms-2" type="button" id="send-btn">SEND</button>
                    </div>
                    <!-- Console Output -->
                    <textarea id="console-textarea" class="form-control" rows="10" readonly></textarea>
                </div>
                <!-- TNC Settings Tab -->
                <div class="tab-pane fade" id="tnc" role="tabpanel" aria-labelledby="tnc-tab">
                    <button class="btn btn-primary">READ</button>

                    <!-- Channel Setting -->
                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width: 100px;">RF Channel:</label>
                        <select class="form-select form-select-lg me-3" aria-label="ESPNow Channel">
                            <option selected>ESPNow Channel</option>
                            <option value="1">1 (2412 MHz)</option>
                            <option value="2">2 (2417 MHz)</option>
                            <option value="3">3 (2422 MHz)</option>
                            <option value="4">4 (2427 MHz)</option>
                            <option value="5">5 (2432 MHz)</option>
                            <option value="6">6 (2437 MHz)</option>
                            <option value="7">7 (2442 MHz)</option>
                            <option value="8">8 (2447 MHz)</option>
                            <option value="9">9 (2452 MHz)</option>
                            <option value="10">10 (2457 MHz)</option>
                            <option value="11">11 (2462 MHz)</option>
                            <option value="12">12 (2467 MHz)</option>
                        </select>
                        <button class="btn btn-primary">SAVE</button>
                    </div>

                    <!-- Baudrate Setting -->
                    <div class="d-flex align-items-center mb-3">
                        <label class="me-3" style="width: 100px;">Baudrate:</label>
                        <select class="form-select form-select-lg me-3" aria-label="Serial Baudrate">
                            <option selected>Serial Baudrate</option>
                            <option value="0">1200 (120 bytes/sec)</option>
                            <option value="1">9600 - Default (960 bytes/sec)</option>
                            <option value="2">38400 (3.8 KiloBytes/sec)</option>
                            <option value="3">115200 (11.5 KiloBytes/sec)</option>
                            <option value="4">576000 (57.6 KiloBytes/sec)</option>
                        </select>
                        <button class="btn btn-primary">SAVE</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- Bootstrap Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="js/app.js"></script> 
    </body>
</html>
