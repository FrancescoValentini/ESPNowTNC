<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Tabs Console</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <h1>KissTNC - Manager</h1>
            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="mainTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="console-tab" data-bs-toggle="tab" data-bs-target="#console" type="button" role="tab" aria-controls="console" aria-selected="true">Console</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tnc-tab" data-bs-toggle="tab" data-bs-target="#tnc" type="button" role="tab" aria-controls="tnc" aria-selected="false">TNC Settings</button>
                </li>
            </ul>
            <!-- Tab Content -->
            <div class="tab-content p-3 border border-top-0" id="mainTabContent">
                <!-- Console Tab -->
                <div class="tab-pane fade show active" id="console" role="tabpanel" aria-labelledby="console-tab">
                    <!-- Input and SEND button -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter command..." aria-label="Command input">
                        <!-- Mode Selector -->
                        <select class="form-select ms-2" id="mode-select" style="max-width: 120px;">
                            <option value="ascii" selected>ASCII</option>
                            <option value="hex">HEX</option>
                        </select>
                        <button class="btn btn-primary ms-2" type="button" id="send-btn">SEND</button>
                    </div>
                    <!-- Console Output -->
                    <textarea id="console-textarea" class="form-control" rows="10" readonly></textarea>
                </div>
                <!-- TNC Settings Tab -->
                <div class="tab-pane fade" id="tnc" role="tabpanel" aria-labelledby="tnc-tab">
                    <p>This is the TNC Settings tab content.</p>
                </div>
            </div>
        </div>
        <!-- Bootstrap Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
